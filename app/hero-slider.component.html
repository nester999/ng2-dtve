<div class="carousel">
  <ul class="slides">
    <li *ngFor="let image of images; let i = index">
      <h2>{{image.title}}</h2>
      <img src="{{image.url}}" alt="{{image.title}}"/>
    </li>
  </ul>
  <i class="fa fa-chevron-left prev-chevron fa-2x" aria-hidden="true"></i>
  <i class="fa fa-chevron-right next-chevron fa-2x" aria-hidden="true"></i>
</div>
