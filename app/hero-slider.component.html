<div class="carousel" [style.height]="getCarouselHeight()">
  <ul class="slides" [style.marginLeft]="moveCarousel()" [style.width]="getSlidesWidth()">
    <li *ngFor="let image of images; let i = index" class="slide" [style.left]="placeSlides(i)" [ngStyle]="{'width': imageWidth+'px', 'height': carouselHeight+'px'}" [ngClass]="{'active-slide': image.isActive}">
      <h2>{{image.title}}</h2>
      <img src="{{image.url}}" alt="{{image.title}}"/>
    </li>
  </ul>
  <i class="fa fa-chevron-left prev-chevron fa-2x" aria-hidden="true" (click)="prev()"></i>
  <i class="fa fa-chevron-right next-chevron fa-2x" aria-hidden="true" (click)="next()"></i>
</div>
<ul class="slider-pagination">
  <li class="btn-pagination" *ngFor="let image of images; let i = index" [ngClass]="{'active-pagination': image.isActive}">
  </li>
</ul>
